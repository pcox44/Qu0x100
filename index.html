<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x 100</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <select id="weekSelector"></select>
    <div id="completedCount">0</div>
  </div>

  <div id="diceContainer" class="dice-container"></div>

  <div class="expression-area">
    <div id="expressionBox" class="expression-box"></div>
    <div class="equal">=</div>
    <div id="resultValue" class="result-value">?</div>
  </div>

  <div class="buttons">
    <button class="op-btn">+</button>
    <button class="op-btn">-</button>
    <button class="op-btn">*</button>
    <button class="op-btn">/</button>
    <button class="op-btn">^</button>
    <button class="op-btn">!</button>
    <button id="backspaceBtn" class="op-btn">Back</button>
    <button id="clearBtn" class="op-btn">Clear</button>
    <button id="submitBtn" class="op-btn">Submit</button>
  </div>

  <div id="popup" class="popup hidden">Use all 5 dice!</div>
  <div id="gridContainer" class="grid-container"></div>

  <script src="script.js"></script>
</body>
</html>
