<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qu0x 100</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="top-bar">
      <select id="week-selector"></select>
      <div id="instructions">
        Use all five dice values exactly once per expression by clicking the dice.<br>
        Build expressions using the buttons below to reach target numbers 1 through 100 each week.<br>
        Allowed operations: + - * / ^ ! (factorial)<br>
        Get all 100 to achieve a Qu0x 100!
      </div>
    </div>

    <div id="dice-container"></div>
    <div id="expression-row">
      <div id="expression"></div>
      <div id="equals">=</div>
      <div id="output"></div>
    </div>

    <div id="button-pad">
      <div class="button-row">
        <button class="op">+</button>
        <button class="op">-</button>
        <button class="op">*</button>
        <button class="op">/</button>
        <button class="op">^</button>
        <button class="op">!</button>
      </div>
      <div class="button-row">
        <button class="op">(</button>
        <button class="op">)</button>
        <button id="backspace">Back</button>
        <button id="clear">Clear</button>
      </div>
      <button id="submit">Submit</button>
    </div>

    <div id="grid-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
