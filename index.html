<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qu0x 100 Weekly Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="instructions">
  <strong>Instructions:</strong> Use all 5 dice exactly once each to build an expression using operations by clicking buttons to achieve a number from 1 to 100. Submit to mark the number as solved. Complete all 100 to achieve a "Qu0x 100"!
</div>

<div id="topBar">
  <label for="weekSelector">Select Week:</label>
  <select id="weekSelector"></select>
</div>

<div id="targetCountContainer">
  Numbers solved: <span id="completedCount">0</span> / 100
</div>

<div id="diceContainer"></div>

<div id="expressionArea">
  <div id="expressionBox"></div>
  <div>=</div>
  <div id="resultValue">?</div>
</div>

<div id="buttonsContainer">
  <button class="die-btn op-btn" data-op="+">+</button>
  <button class="die-btn op-btn" data-op="-">-</button>
  <button class="die-btn op-btn" data-op="*">&times;</button>
  <button class="die-btn op-btn" data-op="/">&#247;</button>
  <button class="die-btn op-btn" data-op="^">^</button>
  <button class="die-btn op-btn" data-op="!">!</button>
  <button class="die-btn op-btn" data-op="("> (</button>
  <button class="die-btn op-btn" data-op=")"> )</button>
  <button id="backspaceBtn">Backspace</button>
  <button id="clearBtn">Clear</button>
  <button id="submitBtn">Submit</button>
</div>

<div id="gridContainer"></div>

<div id="popup" class="hidden">Use all 5 dice!</div>

<button
  onclick="window.open('https://pcox44.github.io/Qu0x/', '_blank')"
  style="margin: 10px; padding: 10px 20px; font-size: 1.1em; background-color: grey; color: #fff; border-radius: 8px; border: 2px solid black; cursor: pointer;">
  Play Qu0x!
</button>


 <button
  onclick="window.open('https://pcox44.github.io/Qu0x2/', '_blank')"
  style="margin: 10px; padding: 10px 20px; font-size: 1.1em; background-color: purple; color: #fff; border-radius: 8px; border: 2px solid black; cursor: pointer;">
  Play Qu0x!+
</button>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  
<script src="script.js"></script>
</body>
</html>
