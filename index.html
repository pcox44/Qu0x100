<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x 100</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <div id="game-number">Qu0x 100 – Week of <span id="week-label"></span></div>
    <select id="week-selector"></select>
  </div>

  <div class="instructions">
    Use all five dice values exactly once per expression by clicking the dice.  
    Build expressions using the buttons below to reach target numbers 1 through 100 each week.  
    Allowed operations: + - * / ^ ! (factorial).  
    Get all 100 to achieve a Qu0x 100!
  </div>

  <div class="dice-container" id="dice-container"></div>

  <div class="expression-row">
    <div id="expression-box" class="expression-box"></div>
    <div class="equals-sign">=</div>
    <div id="result-box" class="result-box">?</div>
  </div>

  <div class="buttons-container">
    <div class="button-row">
      <button class="op-btn" data-value="+">+</button>
      <button class="op-btn" data-value="-">−</button>
      <button class="op-btn" data-value="*">×</button>
      <button class="op-btn" data-value="/">÷</button>
      <button class="op-btn" data-value="^">^</button>
      <button class="op-btn" data-value="!">!</button>
    </div>
    <div class="button-row">
      <button class="op-btn" data-value="(">(</button>
      <button class="op-btn" data-value=")">)</button>
      <button id="backspace">Back</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <button id="submit" class="submit-button">Submit</button>

  <div class="grid-header">Completed Numbers:</div>
  <div class="grid" id="number-grid"></div>

  <script src="script.js"></script>
</body>
</html>
